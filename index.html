<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">Acht Gewinnt</a>
    </nav>

    <div class="container">


        <div class="row mb-5">
            
            <!-- Timer -->
            <div class="col border-right">
                <h2>Timer</h2>
                <div class="mb-4">
                    <h3 id="current-timer">00 : 00 : 00</h2>
                    <input type="text" id="comment" class="form-control form-control-sm" placeholder="Comment.." />
                </div>

                <button id="start" type="button" class="btn btn-success"> Start</button>
                <button id="stop" type="button" class="btn btn-dark disabled" disabled> Stop</button>
            </div>

            <!-- History -->
            <div class="col">
                <h2>History</h2>
                <ul id="timer-list"></ul>
                <hr />
                <div>
                    <span>Summe: </span>
                    <span id="sum">0</span>
                </div>
            </div>
        </div>

        <!-- Save/Load Buttons -->
        <div class="d-flex flex-row justify-content-end">
                <button id="save" type="button" class="btn btn-primary mr-2">Save</button>
                <button id="load" type="button" class="btn btn-secondary">Load</button>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
