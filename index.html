        <h1>Acht Gewinnt</h1>

            </div>
            <div class="col">
                <ul id="timer-list"></ul>
                <hr />
                <div>
                    <span>Summe: </span>
                    <span id="sum">0</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
